<!-- Ultra Modern Futuristic Navbar -->
<nav class="futuristic-nav" [ngStyle]="getNavbarStyles()">
  <!-- Animated Background -->
  <div class="nav-bg-animation">
    <div class="floating-orb orb-1"></div>
    <div class="floating-orb orb-2"></div>
    <div class="floating-orb orb-3"></div>
  </div>

  <div class="nav-wrapper">
    <!-- Logo with Holographic Effect -->
    <div class="logo-container">
      <a href="#home" class="holographic-logo">
        <span class="logo-text gradient-text">
          <span class="letter" *ngFor="let letter of logoLetters; let i = index" 
                [style.animation-delay]="i * 0.1 + 's'">
            {{ letter }}
          </span>
        </span>
        <div class="logo-glow"></div>
      </a>
    </div>

    <!-- Floating Navigation Pills -->
    <div class="nav-pills-container">
      <div class="nav-pills" [class.mobile-hidden]="isMobileMenuOpen">
        <a *ngFor="let item of navItems; let i = index" 
           [href]="'#' + item.id"
           class="nav-pill"
           [style.animation-delay]="i * 0.1 + 's'"
           [style.color]="getNavLinkStyles()"
           (mouseenter)="onNavLinkHover($event, true)"
           (mouseleave)="onNavLinkHover($event, false)">
          <span class="pill-text">{{ item.label }}</span>
          <div class="pill-bg"></div>
          <div class="pill-border"></div>
        </a>
      </div>
    </div>

    <!-- Control Panel -->
    <div class="control-panel">
      <!-- Morphing Theme Toggle -->
      <button class="morph-toggle" 
              (click)="toggleTheme()"
              [class.dark-active]="isDarkMode">
        <div class="toggle-track">
          <div class="toggle-thumb" [class.active]="isDarkMode">
            <div class="thumb-icon">
              <svg *ngIf="isDarkMode" class="sun-svg" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="5"/>
                <path d="m12 1 0 2m0 18 0 2M4.22 4.22l1.42 1.42m12.72 12.72 1.42 1.42M1 12l2 0m18 0 2 0M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
              </svg>
              <svg *ngIf="!isDarkMode" class="moon-svg" viewBox="0 0 24 24">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
              </svg>
            </div>
          </div>
        </div>
      </button>

      <!-- Quantum Hamburger -->
      <div class="quantum-burger" 
           [class.active]="isMobileMenuOpen"
           (click)="toggleMobileMenu()">
        <div class="burger-container">
          <span class="quantum-line line-1"></span>
          <span class="quantum-line line-2"></span>
          <span class="quantum-line line-3"></span>
        </div>
        <div class="burger-field"></div>
      </div>
    </div>
  </div>

  <!-- Holographic Mobile Menu -->
  <div class="holographic-menu" [class.active]="isMobileMenuOpen">
    <div class="holo-backdrop" (click)="closeMobileMenu()"></div>
    <div class="holo-panel">
      <div class="holo-header">
        <div class="holo-title gradient-text">Navigation</div>
        <button class="holo-close" (click)="closeMobileMenu()">
          <span class="close-line"></span>
          <span class="close-line"></span>
        </button>
      </div>
      
      <div class="holo-links">
        <a *ngFor="let item of navItems; let i = index" 
           [href]="'#' + item.id"
           class="holo-link"
           [style.animation-delay]="(i * 0.1 + 0.3) + 's'"
           (click)="closeMobileMenu()">
          <div class="link-content">
            <span class="link-number">0{{ i + 1 }}</span>
            <span class="link-text">{{ item.label }}</span>
            <div class="link-arrow">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M7 17L17 7M17 7H7M17 7V17"/>
              </svg>
            </div>
          </div>
          <div class="link-glow"></div>
        </a>
      </div>
      
      <div class="holo-footer">
        <div class="footer-text">Let's create the future together</div>
        <div class="footer-particles">
          <div class="particle" *ngFor="let p of [1,2,3,4,5]"></div>
        </div>
      </div>
    </div>
  </div>
</nav>

<style>
/* Ultra Modern Futuristic Navbar */
.futuristic-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  backdrop-filter: blur(25px);
  -webkit-backdrop-filter: blur(25px);
  border-bottom: 1px solid rgba(0, 245, 255, 0.2);
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  overflow: hidden;
  width: 100%;
  box-sizing: border-box;
}

/* Animated Background */
.nav-bg-animation {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  overflow: hidden;
}

.floating-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(1px);
  animation: floatOrb 8s ease-in-out infinite;
}

.orb-1 {
  width: 60px;
  height: 60px;
  background: radial-gradient(circle, rgba(0, 245, 255, 0.3), transparent);
  top: -30px;
  left: 10%;
  animation-delay: 0s;
}

.orb-2 {
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, rgba(255, 0, 255, 0.3), transparent);
  top: -20px;
  right: 20%;
  animation-delay: 2s;
}

.orb-3 {
  width: 80px;
  height: 80px;
  background: radial-gradient(circle, rgba(0, 255, 0, 0.2), transparent);
  top: -40px;
  left: 60%;
  animation-delay: 4s;
}

@keyframes floatOrb {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  25% { transform: translateY(-20px) rotate(90deg); }
  50% { transform: translateY(-10px) rotate(180deg); }
  75% { transform: translateY(-30px) rotate(270deg); }
}

/* Main Wrapper */
.nav-wrapper {
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 80px;
  position: relative;
  width: 100%;
  box-sizing: border-box;
}

/* Holographic Logo */
.logo-container {
  position: relative;
  z-index: 1001;
  flex-shrink: 0;
  display: flex;
  align-items: center;
}

.holographic-logo {
  text-decoration: none;
  position: relative;
  display: block;
}

.logo-text {
  font-size: 2rem;
  font-weight: 800;
  letter-spacing: -0.02em;
  position: relative;
  z-index: 2;
}

.letter {
  display: inline-block;
  opacity: 0;
  transform: translateY(20px) rotateX(90deg);
  animation: letterReveal 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

@keyframes letterReveal {
  to {
    opacity: 1;
    transform: translateY(0) rotateX(0deg);
  }
}

.logo-glow {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120%;
  height: 120%;
  background: radial-gradient(circle, rgba(0, 245, 255, 0.3), transparent);
  transform: translate(-50%, -50%);
  border-radius: 50%;
  filter: blur(20px);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.holographic-logo:hover .logo-glow {
  opacity: 1;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); }
  50% { transform: translate(-50%, -50%) scale(1.2); }
}

/* Floating Navigation Pills */
.nav-pills-container {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
}

.nav-pills {
  display: flex;
  gap: 0.5rem;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50px;
  padding: 0.5rem;
  transition: all 0.4s ease;
}

.nav-pill {
  position: relative;
  text-decoration: none;
  padding: 0.75rem 1.5rem;
  border-radius: 25px;
  font-weight: 500;
  font-size: 0.95rem;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  overflow: hidden;
  opacity: 0;
  transform: translateY(20px);
  animation: pillReveal 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

@keyframes pillReveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.pill-text {
  position: relative;
  z-index: 2;
  transition: all 0.3s ease;
}

.pill-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(255, 0, 255, 0.2));
  border-radius: 25px;
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.pill-border {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 1px solid transparent;
  border-radius: 25px;
  background: linear-gradient(135deg, rgba(0, 245, 255, 0.5), rgba(255, 0, 255, 0.5)) border-box;
  -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: exclude;
  mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
  mask-composite: exclude;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.nav-pill:hover .pill-bg {
  opacity: 1;
  transform: scale(1);
}

.nav-pill:hover .pill-border {
  opacity: 1;
}

.nav-pill:hover .pill-text {
  transform: translateY(-2px);
  text-shadow: 0 0 20px rgba(0, 245, 255, 0.8);
}

/* Control Panel */
.control-panel {
  display: flex;
  align-items: center;
  gap: 1rem;
  z-index: 1001;
  flex-shrink: 0;
  justify-content: flex-end;
}

/* Morphing Theme Toggle */
.morph-toggle {
  width: 60px;
  height: 32px;
  border: none;
  background: transparent;
  cursor: pointer;
  padding: 0;
}

.toggle-track {
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 20px;
  position: relative;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.toggle-thumb {
  position: absolute;
  top: 2px;
  left: 2px;
  width: 26px;
  height: 26px;
  background: linear-gradient(135deg, #00f5ff, #ff00ff);
  border-radius: 50%;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 10px rgba(0, 245, 255, 0.4);
}

.toggle-thumb.active {
  left: 30px;
  background: linear-gradient(135deg, #ffff00, #ff8c00);
  box-shadow: 0 2px 10px rgba(255, 255, 0, 0.4);
}

.thumb-icon {
  width: 14px;
  height: 14px;
  color: white;
}

.sun-svg, .moon-svg {
  width: 100%;
  height: 100%;
  fill: currentColor;
  stroke: currentColor;
  stroke-width: 1;
}

/* Quantum Hamburger */
.quantum-burger {
  display: none;
  width: 50px;
  height: 50px;
  cursor: pointer;
  position: relative;
  border-radius: 50%;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.burger-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 24px;
  height: 18px;
}

.quantum-line {
  position: absolute;
  left: 0;
  width: 100%;
  height: 2px;
  background: currentColor;
  border-radius: 1px;
  transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
}

.line-1 { top: 0; }
.line-2 { top: 50%; transform: translateY(-50%); }
.line-3 { bottom: 0; }

.quantum-burger.active .line-1 {
  top: 50%;
  transform: translateY(-50%) rotate(45deg);
}

.quantum-burger.active .line-2 {
  opacity: 0;
  transform: translateY(-50%) scale(0);
}

.quantum-burger.active .line-3 {
  bottom: 50%;
  transform: translateY(50%) rotate(-45deg);
}

.burger-field {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: rgba(0, 245, 255, 0.1);
  opacity: 0;
  transform: scale(0.8);
  transition: all 0.4s ease;
}

.quantum-burger:hover .burger-field {
  opacity: 1;
  transform: scale(1);
}

/* Holographic Mobile Menu */
.holographic-menu {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  z-index: 999;
  opacity: 0;
  visibility: hidden;
  transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
}

.holographic-menu.active {
  opacity: 1;
  visibility: visible;
}

.holo-backdrop {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
}

.holo-panel {
  position: absolute;
  top: 0;
  right: -100%;
  width: 400px;
  max-width: 90vw;
  height: 100%;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(30px);
  border-left: 1px solid rgba(0, 245, 255, 0.3);
  transition: right 0.5s cubic-bezier(0.23, 1, 0.32, 1);
  overflow-y: auto;
}

.holographic-menu.active .holo-panel {
  right: 0;
}

.holo-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.holo-title {
  font-size: 1.5rem;
  font-weight: 700;
}

.holo-close {

  position: relative;
  transition: all 0.3s ease;
}

.close-line {

  left: 50%;
  width: 20px;
  height: 2px;
  background: currentColor;
  border-radius: 1px;
}

.close-line:nth-child(1) {
  transform: translate(-50%, -50%) rotate(45deg);
}

.close-line:nth-child(2) {
  transform: translate(-50%, -50%) rotate(-45deg);
}

.holo-close:hover {
  background: rgba(255, 0, 0, 0.2);
  transform: rotate(90deg);
}

.holo-links {
  padding: 2rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.holo-link {
  text-decoration: none;
  color: currentColor;
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  transition: all 0.4s ease;
  opacity: 0;
  transform: translateX(50px);
  animation: slideInLeft 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
}

@keyframes slideInLeft {
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.link-content {
  display: flex;
  align-items: center;
  padding: 1.5rem;
  position: relative;
  z-index: 2;
}

.link-number {

.link-text {
  flex: 1;

.link-arrow {
  width: 20px;
  height: 20px;
  opacity: 0;
  transform: translateX(-10px);
  transition: all 0.3s ease;
}

.link-arrow svg {
  width: 100%;
  height: 100%;
}

.link-glow {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
  transition: left 0.6s ease;
}

.holo-link:hover .link-glow {
  left: 100%;

.holo-link:hover .link-arrow {
  opacity: 1;
  transform: translateX(0);
}

.holo-link:hover {
  background: rgba(0, 245, 255, 0.05);
  transform: translateX(10px);
}

.holo-footer {
  padding: 2rem;
  text-align: center;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  margin-top: auto;
}

.footer-text {
  font-size: 0.9rem;
  opacity: 0.7;
  margin-bottom: 1rem;
}

.footer-particles {
  display: flex;
  justify-content: center;
  gap: 0.5rem;

.particle {
  width: 6px;
  height: 6px;
  background: rgba(0, 245, 255, 0.6);
  border-radius: 50%;
  animation: particleBounce 2s ease-in-out infinite;
}

.particle:nth-child(2) { animation-delay: 0.2s; }
.particle:nth-child(3) { animation-delay: 0.4s; }
.particle:nth-child(4) { animation-delay: 0.6s; }
.particle:nth-child(5) { animation-delay: 0.8s; }

@keyframes particleBounce {
  0%, 100% { transform: translateY(0); opacity: 0.6; }
  50% { transform: translateY(-10px); opacity: 1; }
